<div class="card h-100 product-card">
            <div
              class="ratio ratio-1x1 bg-light position-relative rounded-top overflow-hidden"
            >
              <img
                src="https://picsum.photos/id/1080/600/600"
                alt="Wood Dining Table"
              />
            </div>
            <div class="card-body d-flex flex-column">
              <h6
                class="card-title mb-1 "
                title="Wood Dining Table"
              >
               {{product?.name}}
              </h6>
              <div class="mb-1 small text-muted"><a href="#"><i class="fa fa-eye me-2"></i></a></div>
              <div class="mb-2"><span class="fw-semibold">{{product
                ?.price}}</span></div>

              <div class="mt-auto d-grid">
                <a class="btn btn-primary" href="#"
                  ><i class="fa fa-cart-plus me-2"></i>Add to Cart</a
                >
                 
              </div>
            
            </div>
          </div>
