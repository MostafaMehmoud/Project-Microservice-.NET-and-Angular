<div class="container my-5">
  <div class="row g-4 align-items-start">

    <!-- Image -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="ratio ratio-1x1 bg-light rounded-top overflow-hidden">
          <img [src]="product?.imageFile" [alt]="product?.name" class="w-100 h-50 object-cover">
        </div>
      </div>
    </div>

    <!-- Info -->
    <div class="col-md-6">
      <h1 class="h4 fw-bold mb-2">{{ product?.name }}</h1>

      <div class="d-flex align-items-baseline gap-2 mb-3">
        <span class="display-6 fw-semibold text-primary"> {{ product?.price| currency }}</span>
      </div>

      <p class="text-muted mb-4">{{ product?.description }}</p>

      <!-- Quantity -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Quantity</label>
        <div class="input-group" style="max-width: 220px;">
          <button class="btn btn-outline-secondary" type="button" (click)="dec()" tooltip="Decrease">
            <i class="fa fa-minus"></i>
          </button>
          <input type="number" class="form-control text-center" [(ngModel)]="quantity" min="1">
          <button class="btn btn-outline-secondary" type="button" (click)="inc()" tooltip="Increase">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>

      <!-- Add to Cart -->
      <div class="d-grid d-sm-flex gap-2 align-items-center">
        <button class="btn btn-primary px-4" type="button" (click)="addToCart()">
          <i class="fa fa-cart-plus me-2"></i>Add to Cart
        </button>
        <span class="text-muted small">Total: {{ (product!.price * quantity) |currency }}</span>
      </div>
    </div>
  </div>
</div>
